<body>
    <script>
       
        var m =parseFloat(prompt("entrer premier nombre :"));
        var n =parseFloat(prompt("entrer deuxieme nombre :"));
       var  produit=m*n;
        if(produit>0){
            console.log("le nombre est positif");
           
        } else if (produit<0){
            console.log("le nombre est negatif");

        }
        else {
            console.log("le nombre est null");}
       
        
    </script>

    
</body>
