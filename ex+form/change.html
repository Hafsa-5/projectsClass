<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <button onclick="changecolor()">changer couleur</button>
    <script>
  function changecolor(){
    const color="red"
    
    document.body.style.backgroundColor=color;

    localStorage.setItem('couleurbackground',color);

  }

    window.onload=function(){
        const colorstocke=localStorage.getItem('couleurbackground');
  
        if(colorstocke){
            document.body.style.backgroundColor=colorstocke;
        }
    };
    //function remove

      
  
    </script>
</body>
</html>
