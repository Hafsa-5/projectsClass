


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleTTC.css">
  <title>Facture</title>
</head>
<body>
  <form id="factureForm">
    <label for="produit">Produit :</label>
    <input type="text" id="produit" name="produit"><br><br>

    <label for="quantite">Quantité :</label>
    <input type="number" id="quantite" name="quantite"><br><br>

    <label for="prix">Prix :</label>
    <input type="number" id="prix" name="prix"><br><br>

    <label for="totalTTC">Total TTC :</label>
    <input type="text" id="totalTTC" name="totalTTC" readonly><br><br>

    <button type="button" onclick="calculerEtRemplirTableau()">Calculer</button>
  </form>

  <table id="tableauFacture">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Quantité</th>
        <th>Prix</th>
        <th>Total TTC</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function calculerEtRemplirTableau() {
      var produit = document.getElementById("produit").value;
      var quantite = document.getElementById("quantite").value;
      var prix = document.getElementById("prix").value;
      var totalTTC = quantite * prix;

      var tableau = document.getElementById("tableauFacture").getElementsByTagName('tbody')[0];
      var newRow = tableau.insertRow(tableau.rows.length);
      var cellProduit = newRow.insertCell(0);
      var cellQuantite = newRow.insertCell(1);
      var cellPrix = newRow.insertCell(2);
      var cellTotalTTC = newRow.insertCell(3);

      cellProduit.innerHTML = produit;
      cellQuantite.innerHTML = quantite;
      cellPrix.innerHTML = prix;
      cellTotalTTC.innerHTML = totalTTC;
    }
  </script>
</body>
</html>
